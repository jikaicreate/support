            background-color: #f5f5f5;
        }

        .container {
            background-color: white;

            border-radius: 6px;

        }

        .contact-info p {
            margin: 10px 0;
            color: #495057;
        }

        .email {
            color: #007bff;
            text-decoration: none;
        }

        .email:hover {
            text-decoration: underline;
        }

<body>
    <div class="container">
        <h1>欢迎来到技术支持中心</h1>

</html>
